<div class="modal fade" id="deleteConfimationModal{{ user_deal.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteConfimationModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-4 shadow">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Stop Tracking {{ user_deal.deal.name }}?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body" id="modalBody">
                Are you sure you want to delete this deal tracker ?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" hx-delete="{% url "delete_user_deal" user_deal.id %}" hx-target="#card{{ user_deal.id }}" hx-swap="outerHTML" >Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

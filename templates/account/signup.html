
{% extends "base.html" %}

{% load static %}

{% block content %}


  <div class="container mt-5">
    <h2><i class="bi bi-person-circle"></i> Create an account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">
        <i class="bi bi-box-arrow-in-right"></i> Sign Up
      </button>
    </form>

    <p class="mt-3">
      Already have an account?
      <a href="{% url 'account_login' %}">Login</a>
    </p>
  </div>

{% endblock  %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container mt-5">
    <h2><i class="bi bi-shield-lock-fill"></i> {% trans "Reset Password" %}</h2>

    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label for="id_email" class="form-label">{% trans "Email" %}</label>
        {{ form.email|add_class:"form-control" }}
        {{ form.email.errors }}
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send-fill"></i> {% trans "Send Reset Link" %}
      </button>
    </form>

    <p class="mt-3">
      <a href="{% url 'account_login' %}">
        <i class="bi bi-box-arrow-in-left"></i> {% trans "Back to Login" %}
      </a>
    </p>
  </div>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <div class="container mt-5">
    <h2><i class="bi bi-key-fill"></i> {% trans "Change Password" %}</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save2-fill"></i> {% trans "Save Changes" %}
      </button>
    </form>

    <p class="mt-3">
      <a href="{% url 'profile' %}">
        <i class="bi bi-arrow-left-circle"></i> {% trans "Back to Settings" %}
      </a>
    </p>
  </div>
{% endblock %}
